env:
  taskname: 'lift'
  numEnvs: 4
  numStates: 28 #
  sim_device: "cuda:0"
  compute_device_id: 0
  graphics_device_id: 0
  arm: 'ur5'
  hand: 'DH'
  sensor: 'GS'
  arm_dof: 6
  hand_joint: 2
  actionScale: 1.0
  PCDownSampleNum: 8192
  TDownSampleNum: 64
  obs_type: ["oracle","pointcloud","tactile"]          #["oracle","pointcloud","tactile"]  
  aggregateMode: 1
  seed: 42

  full_dof: 7
  dof_config: "XYZRz"
  controlFrequencyInv: 1

  debug: False # if debug, num_envs will be set to numDebugEnvs
  numDebugEnvs: 2
  Pointcloud_Visualize: True
  Camera_Visualize: True
  debug_camera_type: "camera" #"camera" or "sensor"
  

