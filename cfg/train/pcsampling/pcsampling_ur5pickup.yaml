seed: -1
torch_deterministic: True

origin_shape: 31 #env origin
proprioception_shape: 21  #proprio 
encoded_observation_shape: 37 # encoded = proprio + latent
latent_shape: 16


student_model_path: "/home/nathan/VisualTactile/run/student_model.pt"
rl_model_path: "/home/nathan/VisualTactile/run/test_model_600.pt"
adapter_model_path: "/home/nathan/VisualTactile/run/adapter_model.pt"

policy: # only works for MlpPolicy right now
  pi_hid_sizes: [512, 512, 256]
  vf_hid_sizes: [512, 512, 256]
  activation: elu # can be elu, relu, selu, crelu, lrelu, tanh, sigmoid

  
learn:
  test: True
  resume: 0
  save_interval: 400 # check for potential saves every this many iterations
  print_log: True

  # rollout params
  max_iterations: 80000
