seed: 42
torch_deterministic: True

origin_shape: 27 #env origin
proprioception_shape: 23  #proprio 
encoded_observation_shape: 39 # encoded = proprio + latent
latent_shape: 16
load_iter: 5000

policy: # only works for MlpPolicy right now
  pi_hid_sizes: [512, 512, 512]
  vf_hid_sizes: [512, 512, 512]
  activation: elu # can be elu, relu, selu, crelu, lrelu, tanh, sigmoid

  
learn:
  test: True
  resume: 0
  save_interval: 400 # check for potential saves every this many iterations
  print_log: True

  # rollout params
  max_iterations: 10000

  # training params
  cliprange: 0.2
  ent_coef: 0
  nsteps: 20
  noptepochs: 10
  nminibatches: 4 # this is per agent
  max_grad_norm: 1
  optim_stepsize: 1.e-4 # 3e-4 is default for single agent training with constant schedule
  schedule: adaptive # could be adaptive or linear or fixed
  desired_kl: 0.016
  gamma: 0.99
  lam: 0.95
  init_noise_std: 1.0

  log_interval: 1
  asymmetric: False
