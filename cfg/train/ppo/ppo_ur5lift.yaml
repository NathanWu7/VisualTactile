seed: -1
torch_deterministic: True

env_shape: 7
proprioception_shape: 21

clip_observations: 5.0
clip_actions: 1.0
rl_model_path: "/home/nathan/VisualTactile/run/test_model_4200.pt"
model_dir: 

policy: # only works for MlpPolicy right now
  pi_hid_sizes: [512, 512, 256]
  vf_hid_sizes: [512, 512, 256]
  activation: elu # can be elu, relu, selu, crelu, lrelu, tanh, sigmoid
learn:
  test: False
  resume: 0
  save_interval: 600 # check for potential saves every this many iterations
  print_log: True

  # rollout params
  max_iterations: 50000

  # training params
  cliprange: 0.2
  ent_coef: 0
  nsteps: 20
  noptepochs: 10
  nminibatches: 4 # this is per agent
  max_grad_norm: 1
  optim_stepsize: 1.e-4 # 3e-4 is default for single agent training with constant schedule
  schedule: adaptive # could be adaptive or linear or fixed
  desired_kl: 0.016
  gamma: 0.998
  lam: 0.95
  init_noise_std: 1.0

  log_interval: 1
  asymmetric: False